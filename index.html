<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dead web</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #0ff;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .glitch {
      font-size: 3em;
      position: relative;
      color: #0ff;
      animation: glitch 1s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: #f0f;
      background: #000;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      animation: glitchBottom 1.5s infinite linear;
    }

    .subtext {
      color: #888;
      font-size: 1em;
      margin-top: -10px;
    }

    .bio, .social {
      margin-bottom: 30px;
    }

    h2 {
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    a {
      color: #0ff;
      text-decoration: none;
    }

    a:hover {
      color: #f0f;
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 0.9em;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    .scanlines {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px);
      background-size: 100% 2px;
      z-index: 0;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skewX(-5deg); }
      40% { transform: skewX(5deg); }
      60% { transform: skewX(-5deg); }
      80% { transform: skewX(5deg); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 5px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(0, 9999px, 10px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(5px, 9999px, 10px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(10px, 9999px, 15px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="container">

      <h3>[ Things I Do ]</h3>

    </section>

  </div>
</body>
</html>
